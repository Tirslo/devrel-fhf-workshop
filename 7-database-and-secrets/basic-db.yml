---
integrations:
  - name: nri-flex
    interval: 30s
    config:
      name: mysqlDbFlex
      apis:
        - database: mysql
          event_type: Lab7Example1
          db_conn: root:password@tcp(localhost:3306)/DevRel
          custom_attributes: # applies to all queries
            weather: sunny
            LOCATION: sydney

          db_queries:
            - name: tutorialsSample
              event_type: tutorialSample
              run: Select * from public.tutorials

